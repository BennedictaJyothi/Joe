<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript</h2>
    <button onclick="func()">Hello there..</button>
    <p id="demo"></p>
<script>
    function func(){
        let text;
        let person = prompt("Please enter your name:", "Landon Kurby");
        if( person == null || person == "") {
            text = "User cancelled the promt.";
        }
        else{
            text="Hello" + person + "How are you??";
        }
        document.getElementById("demo").innerHTML = text;
    }
</script>
</body>
</html>
