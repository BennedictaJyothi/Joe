   <h1>Loop 3</h1>

 <script>
 let rows = 5
for(let i=1;i<=rows;i++){
    let str = ''
    for(let j=0;j<=rows-1-i;j++){
        str += ' '
    }
    for(let j=0;j<i;j++){
        str +='*'
    }
    console.log(str);
}
</script>
