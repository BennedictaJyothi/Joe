<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <h1 class="text-start ms-3 display-1 fw-bold"><i>Dogs World</i></h1>
            <ul class="navbar-nav nav justify-content-end me-5">
                <li class="nav-item"><a class="nav-link active fw-bold" href="#">Home</a></li>

            </ul>
        </div>
    </nav>
    <hr class="border-5" style="position: relative;bottom: 20px;">
    <br>
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="dogContainer"></div>
    </div>
    <script>
        const dogs = [
            {
                "name": "Labrodor",
                "price": 5800,
                "color": "Black",
                "vaccination": "Up to date",
                "image": "./dogg1.jpg"
            },
            {
                "name": "German Shepherd",
                "price": 9200,
                "color": "Brown",
                "vaccination": "Up to date",
                "image": "./dogg2.jpg"
            },
            {
                "name": "Husky",
                "price": 13200,
                "color": "Black",
                "vaccination": "Up to date",
                "image": "./dogg3.jpg"
            },
            {
                "name": "Rottweiler",
                "price": 11500,
                "color": "Black",
                "vaccination": "Up to date",
                "image": "./dogg4.jfif"
            },
            {
                "name": "Golden Retriever",
                "price": 18300,
                "color": "Golden Brown",
                "vaccination": "Up to date",
                "image": "./dogg5.jpg"
            },
            {
                "name": "Beagle",
                "price": 20000,
                "color": "Brown",
                "vaccination": "Up to date",
                "image": "./dogg6.jpg"
            },
            {
                "name": "Doberman",
                "price": 6000,
                "color": "Black",
                "vaccination": "Up to date",
                "image": "./dogg7.jpg"
            },
            {
                "name": "Bull Dog",
                "price": 28800,
                "color": "Grey",
                "vaccination": "Up to date",
                "image": "./dogg8.jpg"
            },
            {
                "name": "Boxer",
                "price": 31800,
                "color": "Brown",
                "vaccination": "Up to date",
                "image": "./dogg9.jfif"
            }
        ];

        const dogContainer = document.getElementById('dogContainer');
        dogs.forEach(dog => {
            dogContainer.innerHTML += `
                <div class="col">
                    <div class="p-3">
                        <div class="card" style="width: 20rem;">
                            <img src="${dog.image}" class="card-img-top" alt="${dog.name}" style="height: 220px;">
                            <div class="card-body">
                                <h3 class="card-title">${dog.name}</h3>
                                <table class="ms-5">
                                    <tr>
                                        <td><h6 class="d-inline">PRICE :</h6></td><td>${dog.price}</td>
                                    </tr>
                                    <tr>
                                        <td><h6 class="d-inline">COLOR :</h6></td><td><i class="text-secondary">${dog.color}</i></td>
                                    </tr>
                                    <tr>
                                        <td><h6 class="d-inline">VACCINATION :</h6></td><td><i class="text-secondary">${dog.vaccination}</i></td>
                                    </tr>
                                </table>
                                <button onclick="addToCart('${dog.name}', ${dog.price}, '${dog.image}')" class="btn btn-outline-warning">Add To Cart</button>
                                <a href="file:///C:/Users/Training/Downloads/Task-Bennedicta/task4b.html" class="btn btn-warning" role="button">Go to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
        function addToCart(name, price, imgSrc) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existing = cart.find(item => item.name === name);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ name, price, imgSrc, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${name} added to cart`);
        }
    </script>

</body>
