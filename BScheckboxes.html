<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<body>
    <h1 class="text-center"><u>Default Checkbox</u></h1>
    
    <div class="form-check">
        <input type="checkbox" class="form-check-input" value="" id="checkDefault">
        <label for="checkDefault" class="form-check-label">Default Checkbox</label>
    </div>
   
    <hr>
    <br>
    <h1 class="text-center"><u>Intermediate Checkbox</u></h1>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" value="" id="checkIndeterminate" >
        <label for="checkIndeterminate" class="form-check-label">Indeterminate Checkbox</label>
    </div>
    <hr>
    <br>
    <h1 class="text-center"><u>Checked Checkbox</u></h1>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" value="" id="checkChecked" checked>
        <label for="checkChecked" class="form-check-label">Checked checkbox</label>
    </div>
    <hr>
    <br>
    <h1 class="text-center"><u> Checked Disabled Checkbox</u></h1>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" value="" id="checkCheckedDisabled" checked disabled>
        <label for="checkCheckedDisabled" class="form-check-label">Disabled Checkbox</label>
    </div>
    <hr>
    <br>
     <h1 class="text-center"><u>Disabled Checkbox</u></h1>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" value="" id="checkDisabled" disabled>
        <label for="checkDisabled" class="form-check-label">Disabled checkbox</label>
    </div>
</body>
</html>
