    <title>Let Operator</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 57;
        let c = a + b;
        console.log(c)

        let fruit = "apple";
        console.log(fruit);

        let x = "lala";
        let y = 5;
        let z = x + y;
        console.log(z)

        let ax = 65;
        let by = "lulu";
        let cx = ax+by;
        console.log("Chennai");
        
        {
            let j = 34;
            let o = 43;
            let e = j+o;
            console.log(e)
        }
        
    </script>
</body>
</html>
