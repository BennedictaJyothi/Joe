<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body style="background-color: rgb(206, 228, 248);">
    <div class="container">
        <div class="row">
            <div class="col m-1 bg-light">
                <span>span 1</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 2</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 3</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 4</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 5</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 6</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 7</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 8</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 9</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 10</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 11</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 12</span>
            </div>
        </div>
        <div class="row">
            <div class="col m-1 p-1 bg-light jumbotron text-center">
                <span>span1</span>
            </div>
            <div class="col m-1 p-1 bg-light jumbotron text-center">
                <span>span2</span>
            </div>
            <div class="col m-1 p-1 bg-light jumbotron text-center">
                <span>span3</span>
            </div>
        </div>
        <div class="row">
            <div class="col-4 m-1 bg-light">
                <span>span 1</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 2</span>
            </div>
        </div>
        <div class="row">
            <div class="col m-1 bg-light">
                <span>span 1</span>
            </div>
            <div class="col m-1 bg-light">
                <span>span 2</span>
            </div>
        </div>
        <div class="row">
            <div class="col m-1 bg-light jumbotron text-center">
                <span>span 1</span>
            </div>
        </div>
    </div>
</body>
</html>
