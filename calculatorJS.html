<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using JS</title>
</head>
<body>
    <center><h1>Simple Calculator</h1></center>
    <form>
        <input type="number" id="num1" placeholder="Enter the first digit">
        <input type="number" id="num2" placeholder="Enter the second digit">
        <br><br>
        <button type="button" onclick="calculatesum()">Calculate the value</button>
        <br><br>
        <button type="reset">Reset the Value</button>
    </form>
    <p>Result:<span id="result"></span></p>
    <script>
        function calculatesum()
        {
            var num1=parseFloat(document.getElementById("num1").value) || 0;
            var num2=parseFloat(document.getElementById("num2").value) || 0;
            document.getElementById("result").innerText=num1+num2;
        }

    </script>
</body>
</html>
