<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <h1>Confirm Box</h1>
    <button onclick="myFunction()">Press me</button>
    <script>
        function myFunction(){
            var text;
            if(confirm("Press a button!"))
        {
            txt = "You pressed: ok!";
        }
        else{
            txt = "You pressed: cancel";
        }
        document.getElementById("demo").innerHTML = txt;
        }
    </script>
    <p id = "demo"></p>
</body>
</html>
