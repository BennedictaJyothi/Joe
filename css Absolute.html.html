<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS absolute</title>
</head>
<style>
    div{
        margin-top: 200px;
        margin-left: 300px;
        border:solid black 2px;
        width: 300px;
        height: 200px;
        position: relative;
    }
    h1{
        position: absolute;
        top: 70px;
        left: 80px;
    }
</style>
<body>
  <div>
    <h1>JOE</h1>
  </div>
</body>
</html>
