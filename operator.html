<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Operator </title>
</head>
<body>
    <script>
        var x = 5;
        var y = 8;
        var z = x + y;
        console.log(z);

        var x = 7;
        {
            var y = 3;
        }
        var z = x * y;
        console.log(z);

        var a = "string";
        var b = 9;
        var c = a + b;
        console.log(c);

        var a = 64;
        var b = 8;
        var c = a / b;
        console.log("double quotes")
    </script>
</body>
</html>
