<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date display JS</title>
</head>
<body>
    <center><h1>Displaying Date & Time</h1></center>
    <button type="button" onclick="document.getElementById('fun').innerHTML=Date()">
    Click here to display the date & time</button>
    <h3 id="fun"></h3>
</body>
</html>
