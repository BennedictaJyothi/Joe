    <title>Constant Operator </title>
</head>
<body>

        const week = 7;
        const hour = 24;
        const day = week+hour;
        console.log(day)

        const weekday = 7;
        console.log("number of days in a week: "+weekday)
         
        const aa = "apple"
        console.log(aa)

        const app="whatsapp";
        console.log("Instagram")

        const a = 34;
        const b = "app"
        const c = a + b;
        console.log(c)

        {
            const x = 5;
            const y = 6;
            const z = x + y;
            console.log(z)
        }
        
    </script>
</body>
</html>
